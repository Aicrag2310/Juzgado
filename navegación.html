<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Contenido Dinámico</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo básico para el menú */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            margin: 0;
        }

        .menu-item {
            margin: 0 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .menu-item a:hover {
            color: #dcdcdc;
        }

        /* Contenedor para el iframe */
        .iframe-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            height: 600px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; margin-top: 20px;">Menú Principal</h1>
    </header>
    
    <!-- Menú de opciones -->
    <div class="menu">
        <div class="menu-item" onclick="loadContent('audiencias.html')">Audiencias</div>
        <div class="menu-item" onclick="loadContent('investigacion.html')">Investigación</div>
        <div class="menu-item" onclick="loadContent('apelaciones.html')">Apelaciones</div>
        <div class="menu-item" onclick="loadContent('medidas_proteccion.html')">Medidas de Protección</div>
    </div>

    <!-- Contenedor para cargar el contenido -->
    <div class="iframe-container">
        <iframe id="contentFrame" src=""></iframe>
    </div>

    <script>
        // Función para cargar contenido en el iframe
        function loadContent(page) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = page; // Cambia la fuente del iframe al archivo correspondiente
        }
    </script>
</body>
</html>
