<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzgado Penal Distrito XI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Juzgado Penal Distrito XI</h1>
            <h2>Colotlán, Jalisco</h2>
        </div>
    </header>
    <main>
        <section class="buttons-section" id="buttonsSection"></section>
    </main>
    <script>
        // Arreglo con los datos de los botones
        const buttonsData = [
            { file: 'registro_audiencias.xls', icon: '1.jpg', text: 'Registro de Audiencias' },
            { file: 'prision_preventiva.xls', icon: '2.jpg', text: 'Prisión Preventiva' },
            { file: 'libro_gobierno.xls', icon: '3.jpg', text: 'Libro de Gobierno' },
            { file: 'orden_comparecencia.xls', icon: '4.jpg', text: 'Orden de Comparecencia' },
            { file: 'orden_aprehension.xls', icon: '5.jpg', text: 'Orden de Aprehensión' },
            { file: 'causas_penales.xls', icon: '6.jpg', text: 'Causas Penales' },
            { file: 'sobreseimiento.xls', icon: '7.jpg', text: 'Sobreselimiento' },
            { file: 'sentencias.xls', icon: '8.jpg', text: 'Sentencias' },
            { file: 'suspension_condicional.xls', icon: '9.jpg', text: 'Suspensión Condicional' },
            { file: 'medidas_cautelares.xls', icon: '10.jpg', text: 'Medidas Cautelares' },
            { file: 'portas_dvd.xls', icon: '11.jpg', text: 'Portas DVD' },
            { file: 'sobres_dvd.xls', icon: '12.jpg', text: 'Sobres DVD' },
            { file: 'inventario.xls', icon: '13.jpg', text: 'Inventario' },
            { file: 'imputados.xls', icon: '14.jpg', text: 'Imputados' },
            { file: 'contraseñas.xls', icon: '15.jpg', text: 'Contraseñas' },
            { file: 'estadisticas.xls', icon: '16.jpg', text: 'Estadísticas' },
            { file: 'audiencias_causas.xls', icon: '17.jpg', text: 'Audiencias por Causas' },
            { file: null, icon: 'icono18.jpg', text: 'Cerrar Sesión', action: 'logout' },
        ];

        // Generar los botones dinámicamente
        const buttonsSection = document.getElementById('buttonsSection');
        buttonsData.forEach(button => {
            const buttonCard = document.createElement('div');
            buttonCard.className = 'button-card';
            buttonCard.setAttribute('onclick', `handleClick('${button.file}', '${button.action || ''}')`);

            // Crear la imagen del ícono
            const icon = document.createElement('img');
            icon.src = `ICONOS/${button.icon}`;  // Ruta de los íconos en JPG
            icon.alt = button.text;
            icon.className = 'button-icon';
            buttonCard.appendChild(icon);

            const span = document.createElement('span');
            span.textContent = button.text;
            buttonCard.appendChild(span);

            buttonsSection.appendChild(buttonCard);
        });

        // Manejar clics en los botones
        function handleClick(fileName, action) {
            if (action === 'logout') {
                // Redirigir al login
                window.location.href = 'index.html';
            } else if (fileName) {
                alert(`Abriendo archivo: ${fileName}`);
                // Aquí puedes agregar lógica para abrir archivos reales
            }
        }
    </script>
</body>
</html>
